<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrammarGuard Test Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 500px;
        }
        h2 { color: #333; margin-bottom: 20px; }
        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            resize: none;
            outline: none;
        }
        textarea:focus { border-color: #3498db; }
        p { color: #777; font-size: 14px; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="container">
        <h2>GrammarGuard Demo</h2>
        <textarea placeholder="Type a sentence with errors here... (e.g., 'He go to school')"></textarea>
        <p>Type slowly and wait 1 second for the check.</p>
    </div>

</body>
</html>
